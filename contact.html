---
title: Sync4Genes|Contact
layout: default
css: contact
---
<div class="contact ui form">
	<h1 class="ui dividing huge header">Contact Sync4Genes Team</h1>

 	<form id="email_form">
	<div class="field">
		<label>Name</label>
		<div class="two fields">
			<div class="field">
				<input name="fName" type="text" id="fn" placeholder="First Name">
			</div>
			<div class="field">
				<input name="lName" type="text" id="ln" placeholder="Last Name">
			</div>
		</div>
	</div>
	<div class="field">
		<label>Email</label>
		<input name="email" type="email" id="email" placeholder="Email">
	</div>
	<div class="field">
		<label>Comment</label>
		<textarea name="message" rows="10" id="comment"></textarea>
	</div>
	<div class="submit">
		<div class="g-recaptcha" data-sitekey="6LecUBUUAAAAAHQIWeMjN6W8cyOsSEmdqc-l_Tg0"></div>		
		<div class="button">
			<input id="js_send" type="submit" class="ui positive button" value="Submit" href="javascript:_success()"/>
		</div>
	</div>

	</form>
</div>
